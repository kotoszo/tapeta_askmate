<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Questions</h1>
                <form id="create-question" action="/new-question" method="GET">
                    <a href="/new-question" id="create-question-button" class="btn btn-success">Ask a new Question!</a>
                </form>
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th>ID</th>
                            <th>Submisson_time</th>
                            <th>View_number</th>
                            <th>Vote_number</th>
                            <th>Title</th>
                            <th>Message</th>
                            <th>Image</th>
                        </thead>
                        <tbody>
                            {% for question in display %}
                            <tr>
                                {% for data in question %}
                                <td>{{ data }}</td>
                                {% endfor %}
                                <td>
                                    <form action="questions/{{ row[0] }}" method="POST">
                                        <button id="edit_button" name="edit_button" type="submit" class="btn btn-default" aria-label="Left Align" value="{{ row[0] }}">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form action="/delete_story" method="POST">
                                        <button id="delete_button" name="delete_button" type="submit" class="btn btn-default" aria-label="Left Align" value="{{ row[0] }}">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
